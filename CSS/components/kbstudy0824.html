<!DOCTYPE html>
<html lang="en">
<head>
    <link href="kbstudy0824.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
</head>
<body>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>

    <div class="playlist">

        <div class="status-bar">
            <div class="status-bar__icon">
                <i class="fas fa-times"></i>
            </div>
            <div class="status-bar__title">Playlist</div>
            <div class="status-bar__empty"></div>
        </div>

        <div class="header">
            <div class="header-left">
                <i class="fas fa-image"></i>
            </div>
            <div class="header-right">
                <div class="header-right__title">Random</div>
                <div class="header-right__title">Love</div>
                <div class="header-right__subtitle">by Divay Kapoor</div>
            </div>
        </div>

        <div class="button">
            <div class="button-play">
                <i class="fas fa-play"></i>
                <div class="button-play__play">Play</div>
            </div>
            <div class="button-heart">
                <i class="fas fa-heart"></i>
            </div>
            <div class="button-plus">
                <i class="fas fa-plus"></i>
            </div>
        </div>

        

        <div class="list-element">
            <div class="list-element__left"></div>
            <div class="list-element__right">
                <div class="list-element__title">Matargasti</div>
                <div class="list-element__musicion">Mohit Chauhan</div>
            </div>
        </div>

        <div class="list-element">
            <div class="list-element__left"></div>
            <div class="list-element__right">
                <div class="list-element__title"></div>
                <div class="list-element__musicion"></div>
            </div>
        </div>

        <div class="list-element">
            <div class="list-element__left"></div>
            <div class="list-element__right">
                <div class="list-element__title"></div>
                <div class="list-element__musicion"></div>
            </div>
        </div>

        <div class="list-element">
            <div class="list-element__left"></div>
            <div class="list-element__right">
                <div class="list-element__title"></div>
                <div class="list-element__musicion"></div>
            </div>
        </div>

           
            
        
    </div>
</body>
</html>
